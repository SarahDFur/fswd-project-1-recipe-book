<!DOCTYPE html>
<html lang="he">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fictional Food Blog</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="styles/form.css">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <section class="top">
            <div class="icon-container">
                <a href="./home.html">
                    <i class="fas fa-home icon"></i>
                </a>
                <a href="./form.html">
                    <i class="fas fa-solid fa-plus icon"></i>
                </a>
                <a href="./home.html">
                    <i class="fas fa-location-arrow icon"></i>
                </a>
            </div>
        </section>
        <form action="/index.html" method="POST">
            <h2>Got a good recipe to share? Come on, spill the beans!</h2>
            <p>Fill in the following details and send for approval</p>
            <label for="userName">Your name:</label>
            <input type="text" name="userName" id="userName" value="anonymous">

            <label for="recipeTitle">What's the title of your recipe?</label>
            <input type="text" name="recipeTitle" id="recipeTitle">

            <section class="difficulty">
                <label for="difficultyLevel">How hard is your recipe?</label><br>
                <span>Easy Peasy</span>
                <input type="range" name="difficultyLevel" id="difficultyLevel" min="0" max="100" step="1">
                <span>Full on Chef</span><br>

                <p>Is your recipe meat or dairy?</p>
                <label for="dairy">Dairy</label>
                <input type="radio" id="dairy" name="recipeType" value="dairy">

                <label for="meat">Meat</label>
                <input type="radio" id="meat" name="recipeType" value="meat">
            </section>
            <label for="ingredientList">Ingredient List:</label>
            <textarea id="ingredientList" name="ingredientList" rows="5" placeholder="Enter each ingredient on a new line"></textarea>


            <label for="recipe" >Enter the full instructions:</label>
            <textarea id="recipe" placeholder="Enter the recipe here!" name="recipe" rows="10"></textarea><br>

            <button type="submit">Submit</button>
        </form>
    </body>
</html>
